<section>
	<img id="product-picture" src="{{productPicture}}">
	<div>
		<p>{{productName}}</p>
		<p>R${{productValue}}</p>
		<div id="value-interaction">
			<button
				(click)="decreaseQuantity()"
			>
				<img src="assets/circle-minus-svgrepo-com.svg"/>
			</button>
			{{productQuantity}}
			<button
				(click)="increaseQuantity()"
			>
				<img src="assets/circle-plus-svgrepo-com.svg"/>
			</button>
		</div>
	</div>
</section>
